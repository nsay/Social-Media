<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <a href="#">Logo</a>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#">
                        John
                    </a>
                </li>
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
            </ul>
        </div>
        <div class="icon-links">
            <ul class="quick-options">
                <li>
                    <a href="#">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            <div class="privacy">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            </div>
        </div>
        <div class="search-area">
            <ul>
                <li>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </li>
                <li>
                    <input type="text" name="search">
                </li>
                <li>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </header>
    <section id="top-area">
        <div class="profile-info">
            <div class="user-img">
                <img src="https://s3.amazonaws.com/uifaces/faces/twitter/ashleyford/128.jpg" alt="proile image">
            </div>
            <div class="user-details">
                <h3>John Doe</h3>
                <a href="#">Update Info</a>
                <a href="#">View Activity</a>
            </div>
        </div>
    </section>

    <section id="content-area">
        <div class="side-column">
            <div class="widget-box intro">
                <div class="head">
                    <div class="widget-icon-container">
                        <div class="widget-icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
                    </div>
                    <div class="widget-title">Intro</div>
                </div>
                <div class="body">
                    <h6></h6>
                    <p></p>
                    <p></p>
                    <a href="#">UPDATE INFO</a>
                </div>
            </div>
            <div class="widget-box photos">
                <div class="head">
                    <div class="widget-icon-container">
                        <div class="widget-icon">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="widget-title">Photos</div>
                </div>
                <div class="body">
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white; background: url(https://i.imgur.com/ewoIKsG.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white;  background: url(https://i.imgur.com/1oqwn7U.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-bottom: 3px solid white;  background: url(https://i.imgur.com/O1nZZPj.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white;  background: url(https://i.imgur.com/RY0dcSS.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white;  background: url(https://i.imgur.com/6Dx2p1n.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-bottom: 3px solid white; background: url(https://i.imgur.com/FtSh4hK.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white;  background: url(https://i.imgur.com/sbHTuZ1.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white;  background: url(https://i.imgur.com/NplGxK3.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-bottom: 3px solid white; background: url(https://i.imgur.com/2PaSkQ3.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                </div>
            </div>
            <div class="widget-box friends">
                <div class="head">
                    <div class="widget-icon-container">
                        <div class="widget-icon">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="widget-title">Friends</div>
                </div>
                <div class="body">
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white; background: url(https://i.imgur.com/Gk598Kj.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white; background: url(https://i.imgur.com/Ie3wkPM.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-bottom: 3px solid white; background: url(https://i.imgur.com/jnU0GSF.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white; background: url(https://i.imgur.com/RgOZZWV.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white; background: url(https://i.imgur.com/MlLViQK.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-bottom: 3px solid white; background: url(https://i.imgur.com/AFn1q2I.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white; background: url(https://i.imgur.com/2CMJvkn.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-right: 3px solid white; border-bottom: 3px solid white; background: url(https://i.imgur.com/LX4zpZb.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                    <div style=" display: inline-block; float: left; width: 33.33%; height: 110px; border-bottom: 3px solid white; background: url(https://i.imgur.com/uzXOp2R.jpg) no-repeat center center; -webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
                </div>
            </div>
        </div>
        <div class="main-area">
            <div class="widget-box submenu">
                <ul>
                    <li>
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <span>TIMELINE</span>
                    </li>
                    <li>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>ABOUT</span>
                    </li>
                    <li>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span>FRIENDS</span>
                    <li>
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        <span>PHOTOS</span>
                    </li>
                    <li>
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>
            <div class="widget-box post">
                <div class="head">
                    <div class="user-img-container">
                        <div class="user-img">
                        </div>
                    </div>
                    <div class="post-info">
                        <span class="user-info">
                            <a href="#"> John Doe </a> shared a <a href="#">link</a>.
                        </span>
                        <span class="post-date">
                            Feb 19 at 10:25AM via Instagram
                        </span>
                    </div>
                </div>
                <div class="body">
                    <div class="post-img">
                        <img src="https://www.seaportboston.com/resourcefiles/home-ttd-slider/the-boston-harborwalk-at-massachusetts.jpg" alt="post image">
                    </div>
                    <div class="top-icons">
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                        <i class="fa fa-share" aria-hidden="true"></i>
                        <span>
                            <i class="fa fa-comment" aria-hidden="true"></i>1
                        </span>
                    </div>
                    <div class="post-comments">
                        <div class="user-img">
                            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/towhidzaman/128.jpg" alt="comment image">
                        </div> 
                        <div class="user-comment">
                            <div class="user-info">
                                 <a href="#">James Doe</a>
                                 <span class="time">11:09 AM</span>
                            </div>
                            <p>
                                Love the view! I was there last weekend!
                            </p>
                        </div> 
                    </div>
                    <div class="post-form">
                        <div class="user-img">
                            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/ashleyford/128.jpg" alt="user image"> 
                        </div>
                        <div class="form-info">
                            <input type="text" placeholder="Write a comment..">
                            <div class="icons">
                                <i class="fa fa-camera" aria-hidden="true"></i>
                                <i class="fa fa-smile-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
